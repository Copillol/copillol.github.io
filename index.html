    <script>
        document.addEventListener('DOMContentLoaded', async function () {
            try {
                const response = await fetch('https://ipinfo.io/json?token=YOUR_IPINFO_TOKEN');
                const data = await response.json();
                const country = data.country;
                const locationMessage = document.getElementById('location-message');

                if (country === 'IT') {
                    locationMessage.textContent = 'Grazie per partecipare al nostro sondaggio dall\'Italia!';
                } else {
                    locationMessage.textContent = 'Grazie per partecipare al nostro sondaggio! Sembra che tu non sia in Italia.';
                }
            } catch (error) {
                console.error('Errore nel recuperare le informazioni sulla posizione:', error);
            }
        });
